<div class="form-container">
  <h1 mat-dialog-title>Add User</h1>
  <div mat-dialog-content>
    <form class="example-form">
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="this.user.firstname"
            matInput
            name="first"
            placeholder="firstname"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="this.user.lastname"
            name="last"
            matInput
            placeholder="lastname"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="this.user.email"
            name="email"
            matInput
            placeholder="E-Mail"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Birth Date</mat-label>
          <input
            [disabled]="loading"
            name="birthDate"
            [(ngModel)]="birthDate"
            matInput
            [matDatepicker]="datepicker"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Stres + House no. </mat-label>
          <input
            [disabled]="loading"
            name="street"
            [(ngModel)]="this.user.street"
            matInput
            placeholder="Address"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>ZIP Code</mat-label>
          <input
            [disabled]="loading"
            name="zipCode"
            [(ngModel)]="this.user.zipCode"
            matInput
            placeholder="ZIP Code"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input
            [disabled]="loading"
            name="city"
            [(ngModel)]="this.user.city"
            matInput
            placeholder="City"
          />
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="closeDialog()">
      Cancel
    </button>
    <button
      mat-button
      cdkFocusInitial
      (click)="saveUser()"
      [disabled]="loading"
    >
      Save
    </button>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
</div>
