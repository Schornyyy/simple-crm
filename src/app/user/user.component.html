<button
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add User"
  matTooltipPosition="above"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>

<mat-card>
  <table class="w-100 user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
      <td>{{ user.firstname }} {{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }},{{ user.street }}</td>
    </tr>
  </table>
</mat-card>
